<br />
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="todoAddForm">
          <div class="mb-3">
            <label for="id">Id</label>
            <!-- //Buraya map et -->
            <div class="form-group">
              <input
                type="number"
                id="id"
                formControlName="id"
                class="form-control"
                placeholder="Id"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="title">Ürün Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="title"
                formControlName="title"
                class="form-control"
                placeholder="Ürün Adı"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="userId">Kategori</label>
            <div class="form-group">
              <input
                type="number"
                id="userId"
                formControlName="userId"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="completed">Stokta var mı?</label>
            
            <div class="form-group">
              <input
                type="text"
                id="completed"
                formControlName="completed"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>
          
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
